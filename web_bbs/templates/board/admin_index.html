<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board admin</title>
</head>
<body>
    <form action="/board/add" method="post">
        <input name="title">
        <br>
        <button>add</button>
    </form>
    <div class="board_list">
          {% for b in bs %}
          <div class="cell">
              <div class="board_title_wrapper">
                  <a class="board_title" >
                        {{ b.title }}
                  </a>
                  <a class="board_title" href=" {{ url_for('board.delete',id = b.id) }}">
                      删除
                  </a>
              </div>
          </div>
          {% endfor %}
    </div>

</body>
</html>
